<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каменева Наталья Анатольевна. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a +  ' и ' + b + ' равна '+result);
        }

        function showProz() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a +  ' и ' + b + ' равно '+result);
        }

        function showDif() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a +  ' и ' + b + ' равна '+result);
        }

        function showDel() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление ' + a +  ' и ' + b + ' равно '+result);
        }
    
        function showAuthor() {
            let author = 'Автор страницы:\nКаменева Наталья Анатольевна'
            alert(author);
        }
        function changeOutput(buttonNum,backColor,textColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
        }
    </script>
    <style> 
    .message {
        cursor: pointer;
        display: inline-block;
        margin: 15px;
        border: 1px solid;
        border-radius: 5px;
        padding: 5px;
        width: 203px;
        height: 25px;
        background: linear-gradient(rgb(205, 205, 240), rgb(141, 141, 245));
    }    
    #output {
        border: 1px solid;
        width: 300px;
        height: 40px;
    }
    </style>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main> 
        <label>Первое число:<input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число:<input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDif()">Найти разность чисел</div>
        <div class="message" onclick="showProz()">Найти произведение чисел</div>
        <div class="message" onclick="showDel()">Найти деление</div>

        <div class="message" onclick="showAuthor()">Узнать кто автор страницы</div>
    
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(2, 'purple', 'red')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(2, 'blue', 'green')">
        </div>

        <div id="output"></div>
    </main>

    <footer onclick="showAuthor()">
        &copy; Наталья Каменева, ФБИ-13, 2 курс, 2023 
    </footer>
</body>
</html>
